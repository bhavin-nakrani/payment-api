#version: '3'
services:
  php-application:
    container_name: php-application
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PHP_EXTENSION_XDEBUG=1
      - A_D_R=/var/www/html/public
      - APP_ENV=dev
      - APP_DEBUG=1
    volumes:
      - ./application:/var/www/html
      - ./vhost.conf:/etc/apache2/sites-available/000-default.conf
      - ./php.ini:/usr/local/etc/php/php.ini
    # set working directory to the project root inside the container
    working_dir: /var/www/html
    ports:
      - "7000:80"
    networks:
      - dev-network
  mysql:
    container_name: mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: payment-api
      MYSQL_USER: payment_user
      MYSQL_PASSWORD: payment_pass
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - dev-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - ./application:/var/lib/redis
    networks:
      - dev-network
  messenger-worker:
    container_name: messenger-worker
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./application:/var/www/html
    working_dir: /var/www/html
    command: php bin/console messenger:consume async -vv
    depends_on:
      - mysql
      - redis
      - php-application
    networks:
      - dev-network
    restart: unless-stopped
networks:
  dev-network:
    driver: bridge
volumes:
  mysql-data:
    driver: local